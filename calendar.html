<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calendar.css">
</head>

<body>

                    <div class="calendarItem">水</div>
                    <div class="calendarItem">木</div>

                </div>
                <div class="calendarbody">
                    <div class="calendarRow">
                        <div class="calendarCell current">
                            <div class="calendarCellDate">13</div>
                            <div class="calendarContent"></div>
                        </div>
                        <div class="calendarCell">
                            <div class="calendarCellDate">13</div>

                        </div>
                        <div class="calendarCell">

                        </div>
                        <div class="calendarCell">
                            <div class="calendarCellDate">13</div>
                            <div class="calendarContent"></div>
                        </div>
                        <div class="calendarCell">
                            <div class="calendarCellDate">13</div>
                            <div class="calendarContent"></div>
                        </div>
                        <div class="calendarCell">
                            <div class="calendarCellDate">13</div>
                            <div class="calendarContent"></div>
                        </div>
                    </div>
                    <div class="calendarBelt">
                        <div class="calendarBeltItem" start-span="0" fill-plan="0">
                            <a href="" class="calendarItem" style="height: 61px;">📻《19:00》【第74回】迷子集会</a>
                        </div>
                        <div class="calendarBeltItem" start-span="0" fill-plan="1">

                                (data-span="2")</a>

                    </div>

        <div class="goToIndex">
